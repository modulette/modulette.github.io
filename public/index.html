<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,600,700|Frank+Ruhl+Libre:700" rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body class="is-boxed has-animations">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script>
    const doc = document.documentElement

    doc.classList.remove('no-js')
    doc.classList.add('js')

    // Reveal animations
    if (document.body.classList.contains('has-animations')) {
      const sr = window.sr = ScrollReveal()
      setTimeout(function(){
        sr.reveal('.hero-shapes', {
        duration: 1000,
        publicance: '40px',
        easing: 'cubic-bezier(0.5, -0.01, 0, 1.005)',
        origin: 'right'
      })
      sr.reveal('.header-sun', {
        delay: 200,
        duration: 1000,
        publicance: '40px',
        easing: 'cubic-bezier(0.5, -0.01, 0, 1.005)',
        origin: 'top'
      })

      sr.reveal('.hero-media', {
        delay: 200,
        duration: 1000,
        rotate: {
          y: 50
        },
        easing: 'cubic-bezier(0.5, -0.01, 0, 1.005)'
      })

      sr.reveal('.feature-extended-image', {
        duration: 600,
        scale: 0.9,
        easing: 'cubic-bezier(0.5, -0.01, 0, 1.005)',
        viewFactor: 0.5
      })

      sr.reveal('.testimonial, .pricing-table', {
        duration: 600,
        publicance: '40px',
        easing: 'cubic-bezier(0.5, -0.01, 0, 1.005)',
        interval: 100,
        origin: 'bottom',
        viewFactor: 0.5
      })
      }, 100)
      
    }

    // Accordion component
    const accordionEl = document.getElementsByClassName('accordion-title')

    if (accordionEl.length) {
      for (let i = 0; i < accordionEl.length; i++) {
        accordionEl[i].addEventListener('click', function () {
          this.parentNode.classList.toggle('is-open')
          const panel = this.nextElementSibling
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null
          } else {
            panel.style.maxHeight = `${panel.scrollHeight}px`
          }
        })
      }
    }
  </script>
</body>

</html>
